    <li ui-sref="position({id:item.id})" class="item p-r" ng-repeat="item in data|filterByObj:filterObj">
        <div class="img-wrapper">
        <img class="logo f-l" ng-src="{{item.imageUrl}}" alt="">
        </div>
        <h4 class="title" ng-bind="item.job"></h4>
        <p class="text" ng-bind="item.companyName+'['+item.cityName+']'+item.industryName + ' ' + item.scaleName"></p>
        <p class="text c-r" ng-bind="item.salaryName"></p>
        <p class="text" ng-bind="item.date"></p>
        <span ng-if="isFavorite" ng-click="$event.stopPropagation();select(item);" class="p-a icon {{item.select?'star-active':'star'}}"></span>
        <div class="clear"></div>
    </li>
</ul>
